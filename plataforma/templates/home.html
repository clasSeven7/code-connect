{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
      rel="stylesheet" 
      href="{% static 'plataforma/css/styles.css'%}" 
    />
    <link
      rel="shortcut icon"
      href="{% static 'plataforma/assets/favicon.ico' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script defer src="{% static 'plataforma/js/script.js'%}"></script>
    <title>Code Connect</title>
  </head>
  <body>

    {% block navbar %}
    {% include 'components/navbar.html' %}
    {% endblock %}

    {% block container %}
    {% include 'components/container.html' %}
    {% endblock %}

    {% block footer %}
    {% include 'components/footer.html' %}
    {% endblock %}

  </body>
</html>
