{% include "components/header_simples.html" %} {% load static %}
<link 
  rel="stylesheet" 
  href="{% static 'plataforma/css/header_simples.css' %}" 
/>
<link
  rel="stylesheet"
  href="{% static 'plataforma/css/story/story_detail.css' %}"
/>
<title>Detalhes - {{ story.name }}</title>
<div class="story-detail">
  <h1 class="heading">
    Detalhes
    <span>Story</span>
  </h1>
  <ul>
    <li><strong>Usuário:</strong> {{ story.name }}</li>
    <li><strong>Data:</strong> {{ story.data }}</li>
    <li><strong>Endereço:</strong> {{ story.address }}</li>
    {% if object.image %}
    <img
      style="width: 300px"
      src="{{ object.image.url }}"
      alt="{{ object.name }}"
    />
    {% endif %}
  </ul>
</div>
